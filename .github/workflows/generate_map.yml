name: ğŸ›°ï¸ Generate Weekly Satellite Risk Map

on:
  schedule:
    - cron: '0 3 * * 0'  # â° Every Sunday at 03:00 UTC
  workflow_dispatch:     # ğŸ”˜ Allow manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run map generation script
        run: python scripts/generate_weekly_risk_map.py

      - name: ğŸšš Copy updated HTML to docs/
        run: |
          latest_html=$(ls visualizations/risk_maps/*_satellite_risk_map.html | sort | tail -n 1)
          cp "$latest_html" docs/satellite_risk_map_sample.html

      - name: ğŸ“¤ Commit & push updated map
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/satellite_risk_map_sample.html
          git commit -m "ğŸ”„ Auto-update satellite risk map (weekly)"
          git push
